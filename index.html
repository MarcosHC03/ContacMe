<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Title -->
    <title>Name - ContacMe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Lato:ital,wght@1,300;1,400;1,700&family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Icons [FontAwesome] -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <!-- Wallpaper -->
    <!--<div class="userWallpaper"></div>-->
    <div class="container">
        <!-- Logo/Img -->
        <div class="logoImg"></div>
        <!-- Name -->
        <div class="name">
            <h1>My Name</h1>
        </div>
        <!-- Description -->
        <div class="description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi odio ipsum eos, porro iure sit!</p>
        </div>
        <!-- Social Networks -->
        <div class="socialNetworks">
            <!-- Personal Social Networks -->
            <div class="personal">
                <p>Personal:</p>
                <a id="w" href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a id="i" href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a id="f" href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a id="t" href="#"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
            <!-- Professional Social Networks -->
            <div class="professional">
                <p>Professional:</p>
                <a id="p" href="#"><i class="fas fa-briefcase"></i> Portafolio</a>
                <a id="g" href="#"><i class="fab fa-github"></i> GitHub</a>
                <a id="l" href="#"><i class="fab fa-linkedin"></i> Linkedin</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#">ContacMe</a>
        <p>Marcos Carruego - 2021</p>
    </div>
</body>
</html>
